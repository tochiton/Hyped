<div class="container">
  <form class="form-horizontal" action="/signup.html" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label">
      </label>
      <div class="col-sm-8">
        <div>
          <img src="./img/Hyped!.png" alt="Mountain View" style="max-width:100%; height:auto; width:auto\9;">
        </div>
        <h1>Log In</h1>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <input class="form-control" placeholder="Enter Email" name="email" type="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <input class="form-control" placeholder="Password" name="psw" type="password" required>
        <a style="color: #FEE123;"> Forgot account?</a>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-8">
        <button class="btn btn-primary" type="login">Log In</button>
        <button class="btn btn-secondary" type="signup"><a href="/signup.html" style="color:#FEE123">Sign Up</a></button>
      </div>
    </div>
  </form>
</div>
